language:
  - generic
  
dist: trusty

sudo: required

install:
  - sudo apt-get update
  - sudo apt-get install texlive-latex-extra -qq
  - sudo apt-get install texlive-luatex -qq
  - sudo apt-get install cm-super -qq
  - sudo apt-get install texlive-bibtex-extra -qq
  - sudo apt-get install latexmk -qq
  - sudo apt-get install tex4ht -qq
  - sudo apt-get install texlive-fonts-recommended -qq
  - sudo apt-get install texlive-lang-italian -qq
  
script:
  - latexmk -jobname=TecWeb2Project -pdflatex='pdflatex -interaction=nonstopmode' -pdf

after_failure:
  - cat main.log

before_deploy:
- git fetch --tags

deploy:
  provider: releases
  api_key:
    secure: 
  file: TecWeb2Project.pdf
  skip_cleanup: true
  on:
    repo: Polpetta/TecWeb2Project
    tags: true
