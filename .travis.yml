language:
  - generic
  
dist: trusty

sudo: false

addons:
  apt:
    packages:
    - texlive-latex-extra
    - texlive-luatex
    - cm-super
    - texlive-bibtex-extra
    - latexmk
    - tex4ht
    - texlive-fonts-recommended
    - texlive-lang-italian
  
script:
  - make -B

after_failure:
  - cat main.log

before_deploy:
- git fetch --tags

deploy:
  provider: releases
  api_key:
    secure: 
  file: TecWeb2Project.pdf
  skip_cleanup: true
  on:
    repo: Polpetta/TecWeb2Project
    tags: true
