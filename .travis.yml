language:
  - generic
  
dist: trusty

sudo: required

install:
  - sudo add-apt-repository ppa:texlive-backports/ppa -y
  - sudo apt-get update -y
  - sudo apt-get install texlive-latex-extra -y
  - sudo apt-get install texlive-luatex -y
  - sudo apt-get install cm-super -y
  - sudo apt-get install texlive-bibtex-extra -y
  - sudo apt-get install latexmk -y
  - sudo apt-get install tex4ht -y
  - sudo apt-get install texlive-fonts-recommended  -y
  
script:
- latexmk -jobname=TecWeb2Project -pdflatex='pdflatex -interaction=nonstopmode' -pdf

before_deploy:
- git fetch --tags

deploy:
  provider: releases
  api_key:
    secure: 
  file: TecWeb2Project.pdf
  skip_cleanup: true
  on:
    repo: Polpetta/TecWeb2Project
    tags: true
